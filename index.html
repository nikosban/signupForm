<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="imgWrap">
            
        </div>
        <div class="formWrap">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</h2>

            <h3>Lets do this!</h3>
            <fieldset>
                <label for="first_name">First name</label>
                <input type="text" id="first_name" placeholder="Enter your first name">
                
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" placeholder="Enter your last name">
            </fieldset>

            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="phoneNumber">Phone  number</label>
                <input type="number" id="phoneNumber" placeholder="Enter your phone number">
            </fieldset>

            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
                
                <label for="passwordConfirm">Confirm password</label>
                <input type="password" id="passwordConfirm" placeholder="Repeat your password">
            </fieldset>

            <fieldset>
                <input type="checkbox" id="terms">
                <label for="terms">Accept terms and conditions</label>    
            </fieldset>

            <fieldset>
                <button type="submit" id="submit">Submit</button>
                <p>Do you already have an account? <a href="#">Log in</a></p>    
            </fieldset>

            <form>

            </form>
        </div>
    </div>
    
</body>
</html>
