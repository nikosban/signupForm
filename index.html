<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="imageWrap">
        <img src="./images/ismael-jean-QmrRGu4a1QQ-unsplash.jpg" alt="Manhattan during evening">
    </div>
    <div class="formWrap">

        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</h1>
            <p>You know you want to.</p>
          </div>
        
          <form>
            <p>Lets do this</p>
            <fieldset>
                <div class="inputField">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="textField" placeholder="First Name" >
                </div>
                <div class="inputField">
                    <label for="lastName">First Name</label>
                    <input type="text" id="lasttName" class="textField" placeholder="last Name" >
                </div>
                <div class="inputField">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="textField" placeholder="Email Address" >
                </div>
                <div class="inputField">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" class="textField" placeholder="Phone Number" >
                </div>
                <div class="inputField">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="textField" placeholder="Password" >
                </div>
                <div class="inputField">
                    <label for="passwordConfirm">First Name</label>
                    <input type="password" id="passwordConfirm" class="textField" placeholder="Confirm Password">
                </div>
            </fieldset>
        
            <div class="checkbox">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">Agree to the Terms & Conditions</label>
            </div>
        
            <button type="submit" id="submitBtn" class="prmBtn">Submit</button>
            <p>Are you already a member? <a href="#" class="link">Login here</a></p>
          </form>
        
            </div>
        

    </div>
    
</body>
</html>
